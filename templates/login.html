<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-5 shadow" style="width: 400px;">

        <h3 class="text-center mb-4">Admin Login</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Login" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Parol" required>

            <button class="btn btn-primary w-100">Kirish</button>
        </form>

    </div>
</div>

</body>
</html>
