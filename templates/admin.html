<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">

<div class="container py-5">
    <h1 class="text-center mb-4">Admin Panel</h1>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Muammo</label>
            <textarea name="problem" class="form-control" rows="3">{{ data.problem }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Yechim</label>
            <textarea name="solution" class="form-control" rows="3">{{ data.solution }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Nima uchun biz?</label>
            <textarea name="why_us" class="form-control" rows="3">{{ data.why_us }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Yo‘l xaritasi</label>
            <textarea name="roadmap" class="form-control" rows="3">{{ data.roadmap }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Yechimni amalga oshirish</label>
            <textarea name="implementation" class="form-control" rows="3">{{ data.implementation }}</textarea>
        </div>

        <hr>

        <h3>Jamoa</h3>
        <div id="team-wrapper">

            {% for m in data.team %}
            <div class="row mb-3 team-item">
                <div class="col-md-3"><input name="team_name[]" class="form-control" value="{{ m.name }}" placeholder="Ism"></div>
                <div class="col-md-3"><input name="team_role[]" class="form-control" value="{{ m.role }}" placeholder="Rol"></div>
                <div class="col-md-3"><input name="team_skills[]" class="form-control" value="{{ m.skills }}" placeholder="Ko‘nikmalar"></div>
                <div class="col-md-3"><input name="team_link[]" class="form-control" value="{{ m.link }}" placeholder="Havola"></div>
            </div>
            {% endfor %}

        </div>

        <button type="button" class="btn btn-secondary" onclick="addMember()">+ A'zo qo‘shish</button>

        <button class="btn btn-primary mt-4">Saqlash</button>

    </form>

    <script>
        function addMember() {
            let div = document.createElement("div");
            div.classList.add("row", "mb-3", "team-item");
            div.innerHTML = `
                <div class="col-md-3"><input name="team_name[]" class="form-control" placeholder="Ism"></div>
                <div class="col-md-3"><input name="team_role[]" class="form-control" placeholder="Rol"></div>
                <div class="col-md-3"><input name="team_skills[]" class="form-control" placeholder="Ko‘nikmalar"></div>
                <div class="col-md-3"><input name="team_link[]" class="form-control" placeholder="Havola"></div>`;
            document.getElementById("team-wrapper").appendChild(div);
        }
    </script>

</div>

</body>
</html>
